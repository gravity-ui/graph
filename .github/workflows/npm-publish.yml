name: npm-publish

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Determine package from tag
        id: vars
        run: |
          TAG=${GITHUB_REF_NAME}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          if [[ "$TAG" == graph-v* ]]; then
            echo "pkg_dir=packages/graph" >> $GITHUB_OUTPUT
          elif [[ "$TAG" == graph-react-v* ]]; then
            echo "pkg_dir=packages/graph-react" >> $GITHUB_OUTPUT
          else
            echo "Unsupported tag: $TAG"; exit 1
          fi

      - name: Build package
        run: npm run build --workspace=${{ steps.vars.outputs.pkg_dir }}

      - name: Publish to npm
        working-directory: ${{ steps.vars.outputs.pkg_dir }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
