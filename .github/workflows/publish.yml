name: Publish to NPM

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag to publish (e.g., @gravity-ui/graph@2.0.0-beta.1)'
        required: true
        type: string
      target_branch:
        description: 'Target branch for the release'
        required: false
        default: 'graph_workspace'
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
      
      - run: npm ci
      
      - run: npm run build
      
      - name: Check release branch and determine package
        id: package
        run: |
          # Определяем источник данных (автоматический релиз или ручной запуск)
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG_NAME="${{ github.event.inputs.release_tag }}"
            TARGET_COMMITISH="${{ github.event.inputs.target_branch }}"
            echo "Manual run - Release tag: $TAG_NAME"
            echo "Manual run - Target branch: $TARGET_COMMITISH"
          else
            TAG_NAME="${{ github.event.release.tag_name }}"
            TARGET_COMMITISH="${{ github.event.release.target_commitish }}"
            echo "Automatic release - Release tag: $TAG_NAME"
            echo "Automatic release - Target commitish: $TARGET_COMMITISH"
          fi
          
          # Проверяем, что релиз создан из ветки graph_workspace
          if [[ "$TARGET_COMMITISH" != "graph_workspace" ]]; then
            echo "Release is not from graph_workspace branch (target: $TARGET_COMMITISH), skipping publish"
            echo "package=skip" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # Определяем пакет по тегу
          if [[ "$TAG_NAME" == *"@gravity-ui/graph-react"* ]]; then
            echo "package=react" >> $GITHUB_OUTPUT
          elif [[ "$TAG_NAME" == *"@gravity-ui/graph"* ]]; then
            echo "package=graph" >> $GITHUB_OUTPUT
          else
            echo "Unknown package tag format: $TAG_NAME"
            exit 1
          fi
      
      - name: Publish @gravity-ui/graph
        if: steps.package.outputs.package == 'graph'
        run: npm publish --access public --tag beta
        working-directory: packages/graph
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GRAVITY_UI_BOT_NPM_TOKEN }}
      
      - name: Publish @gravity-ui/graph-react
        if: steps.package.outputs.package == 'react'
        run: npm publish --access public --tag beta
        working-directory: packages/react
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GRAVITY_UI_BOT_NPM_TOKEN }}

